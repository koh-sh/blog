{{ if ne .Title "About" }}
<div class="share-buttons">
    <span class="share-label">Share on:</span>
    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" 
       class="twitter-share-button share-button" 
       data-show-count="false"
       target="_blank"
       rel="noopener">
        <svg class="share-icon" viewBox="0 0 24 24">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        Tweet
    </a>
    <a href="https://b.hatena.ne.jp/entry/" 
       class="hatena-bookmark-button share-button" 
       data-hatena-bookmark-layout="basic-counter" 
       title="このエントリーをはてなブックマークに追加"
       target="_blank"
       rel="noopener">
        <img src="https://b.st-hatena.com/images/v4/public/entry-button/button-only@2x.png" 
             alt="はてなブックマーク" 
             class="hatena-icon">
        はてブ
    </a>
</div>

<style>
.share-buttons {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin: 2rem 0;
    padding: 1rem;
    background: var(--color-bg-secondary);
    border: 1px solid var(--color-border);
    border-radius: 6px;
}

.share-label {
    font-size: 0.875rem;
    color: var(--color-text-muted);
    font-weight: 500;
}

.share-button {
    display: flex;
    align-items: center;
    gap: 0.25rem;
    padding: 0.5rem 0.75rem;
    background: var(--color-bg);
    border: 1px solid var(--color-border);
    border-radius: 4px;
    color: var(--color-text);
    text-decoration: none;
    font-size: 0.875rem;
    transition: all 0.2s ease;
}

.share-button:hover {
    background: var(--color-accent);
    color: var(--color-bg);
    border-color: var(--color-accent);
}

.share-icon {
    width: 16px;
    height: 16px;
    fill: currentColor;
}

.hatena-icon {
    width: 16px;
    height: 16px;
    border: none;
}

@media (max-width: 480px) {
    .share-buttons {
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
    }
    
    .share-button {
        justify-content: center;
    }
}
</style>

<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
<script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
{{ end }}
