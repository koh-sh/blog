{{- $imgCSS := resources.Get "css/components/img.css" | resources.Minify }}
<link rel="stylesheet" href="{{ $imgCSS.RelPermalink }}" integrity="{{ $imgCSS.Data.Integrity }}">

{{ $alt := .Get "alt" }}
{{ $src := .Get "src" }}
{{ $height := .Get "height" }}
<img alt="{{ $alt }}" src="{{ $src }}" {{ with $height }}height="{{ . }}"{{ end }} class="content-image" loading="lazy" />
